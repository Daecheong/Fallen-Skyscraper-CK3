total_war_decision_desc:0 "총력전을 개시한다"
total_war_decision_tooltip:0 "여러분! 총력전을 원하십니까? 만약 필요하다면, 오늘날 우리가 단지 상상할 수 있는 것보다도 더 급진적이고 총력적인 전쟁이 되기를 원합니까?"
total_war_modifier:0 "총력전을 개시함"
total_war.decision.0001.t:0 "총력전을 개시하다"
total_war.decision.0001.desc:0 "사방에서 적들이 우리의 대지을 향해 진군해오고 우리 가문의 위상은 위협받고 있다. 미래를 위해 나는 구국의 결단을 내려야한다. 어떠한 희생도 감당해야만 할 것이다"
total_war.decision.0001:0 "모든 영지에 총동원령을 내려라. 다음은 없을 것이다."
